<!DOCTYPE html>
<html lang="ru">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gym online</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="header">
          <div>
            <a href="#">
              <img src="img/logo.svg" alt="logo" class="header-logo" />
            </a>
          </div>
          <nav>
            <ul class="header-nav">
              <li><a href="#">Мероприятия</a></li>
              <li><a href="#">Расписание</a></li>
              <li><a href="#">О компании</a></li>
            </ul>
          </nav>
          <ul class="header-social">
            <li>
              <a href="#"><img src="img/inst.svg" alt="" /></a>
            </li>
            <li>
              <a href="#"><img src="img/fb.svg" alt="" /></a>
            </li>
          </ul>
        </div>
      </div>
    </header>
    <main>
      <div class="promo-section">
        <div class="container">
          <div class="promo">
            <div class="promo-text">
              <h1 class="promo-title">онлайн тренировки любой сложности</h1>

              <p>в области спортивной физиологии и нутрициологии</p>
              <button class="button-promo">узнать подробнее</button>
            </div>
            <div class="promo-img">
              <div class="rectangle"></div>
            </div>
            <a href="#" class="button-down"
              ><img src="img/arrow.svg" alt="arrow"
            /></a>
          </div>
        </div>
      </div>
      <section class="events-section">
        <div class="container">
          <div class="events">
            <h2>Ближайшие события</h2>
            <div class="events-grid">
              <div class="events-grid-item">
                <div class="events-grid-cover">
                  <h3 class="events-grid-title">Марафон выносливости</h3>
                  <p class="events-grid-dates">29.06 - 4.07</p>
                </div>
              </div>
              <div class="events-grid-item">
                <div class="events-grid-cover">
                  <h3 class="events-grid-title">Марафон выносливости</h3>
                  <p class="events-grid-dates">29.06 - 4.07</p>
                </div>
              </div>
              <div class="events-grid-item">

                  <h3 class="events-grid-title">Марафон выносливости</h3>
                  <p class="events-grid-dates">29.06 - 4.07</p>
                </div>
              </div>

        </div>
